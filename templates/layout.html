<!DOCTYPE html>
<html>
<head>
    <!-- Mobirise Free Bootstrap Template, https:/mobirise.com -->
    {% load static from staticfiles %}
    <meta charset="UTF-8">
    <title>UB ACM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="generator" content="Mobirise v2.6.1, mobirise.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'main/images/acm_logo.png' %}" type="image/x-icon">
    <meta name="description" content="">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:700,400&amp;subset=cyrillic,latin,greek,vietnamese">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/animate.css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/socicon/css/socicon.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/mobirise/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/mobirise-slider/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/mobirise-gallery/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/mobirise/css/mbr-additional.css' %}" type="text/css">
    <link href="{% static 'main/mobirise/css/jquery.bxslider.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'main/alertify/alertify.core.css' %}">
    <link rel="stylesheet" href="{% static 'main/alertify/alertify.default.css' %}">

</head>
<body>

<section
        class="mbr-navbar mbr-navbar--freeze mbr-navbar--absolute mbr-navbar--transparent mbr-navbar--sticky mbr-navbar--auto-collapse"
        id="menu">
    <div class="mbr-navbar__section mbr-section">
        <div class="mbr-section__container container">
            <div class="mbr-navbar__container">
                <div class="mbr-navbar__column mbr-navbar__column--s mbr-navbar__brand">
                    <span class="mbr-navbar__brand-link mbr-brand mbr-brand--inline">
                        <span class="mbr-brand__logo"><a href="{% url 'index' %}"><img
                                class="mbr-navbar__brand-img mbr-brand__img"
                                src="{% static 'main/images/acm_logo.png' %}" alt="Mobirise"></a></span>
                        <span class="mbr-brand__name"><a class="mbr-brand__name text-white" href="{% url 'index' %}">UB
                            ACM</a></span>
                    </span>
                </div>
                <div class="mbr-navbar__hamburger mbr-hamburger text-white"><span class="mbr-hamburger__line"></span>
                </div>
                <div class="mbr-navbar__column mbr-navbar__menu">
                    <nav class="mbr-navbar__menu-box mbr-navbar__menu-box--inline-right">
                        <div class="mbr-navbar__column">
                            <ul class="mbr-navbar__items mbr-navbar__items--right mbr-buttons mbr-buttons--freeze mbr-buttons--right btn-decorator mbr-buttons--active">
                                {% if home %}
                                    <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"
                                                                    href="#header">HOME</a></li>
                                    <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"
                                                                    href="#events">EVENTS</a></li>
                                    <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"
                                                                    href="#eboard">E-BOARD</a></li>
                                    <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"
                                                                    href="#contact">CONTACT</a></li>
                                {% else %}
                                    <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"
                                                                    href="{% url 'index' %}">HOME</a></li>
                                    <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"
                                                                    href="{% url 'index' %}#events">EVENTS</a>
                                    </li>
                                    <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"
                                                                    href="{% url 'index' %}#eboard">E-BOARD</a>
                                    </li>
                                    <li class="mbr-navbar__item"><a class="mbr-buttons__link btn text-white"
                                                                    href="{% url 'index' %}#contact">CONTACT</a></li>
                                {% endif %}
                            </ul>
                        </div>
                        <div class="mbr-navbar__column">
                            <ul class="mbr-navbar__items mbr-navbar__items--right mbr-buttons mbr-buttons--freeze mbr-buttons--right btn-inverse mbr-buttons--active">
                                <li class="mbr-navbar__item"><a class="mbr-buttons__btn btn btn-default"
                                                                href="{% url 'blog:index' %}">RESOURCE BLOG</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>

{% block content %}
{% endblock %}

<footer class="mbr-section mbr-section--relative mbr-section--fixed-size" id="footer"
        style="background-color: rgb(68, 68, 68);">

    <div class="mbr-section__container container">
        <div class="mbr-footer mbr-footer--wysiwyg row">
            <div class="col-sm-12">
                <p class="mbr-footer__copyright"></p>
                <p>Built and Maintained by UB ACM. 2016</p>
            </div>
        </div>
    </div>
</footer>


<script src="{% static 'main/jquery/jquery.min.js' %}"></script>
<script src="{% static 'main/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="{% static 'main/smooth-scroll/SmoothScroll.js' %}"></script>
<script src="{% static 'main/jarallax/jarallax.js' %}"></script>
<script src="{% static 'main/bootstrap-carousel-swipe/bootstrap-carousel-swipe.js' %}"></script>
<script src="{% static 'main/masonry/masonry.pkgd.min.js' %}"></script>
<script src="{% static 'main/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'main/social-likes/social-likes.js' %}"></script>
<script src="{% static 'main/mobirise/js/script.js' %}"></script>
<script src="{% static 'main/mobirise/js/jquery.bxslider.min.js' %}"></script>
<script src="{% static 'main/mobirise-gallery/script.js' %}"></script>
<script src="{% static 'main/alertify/alertify.min.js' %}"></script>

<script>
    {% if messages %}
        {% for message in messages %}

            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                alertify.error("{{ message }}");
            {% else %}
                alertify.success("{{ message }}");
            {% endif %}
        {% endfor %}
    {% endif %}

    $(document).ready(function () {
        $('.slider1').bxSlider({
            slideWidth: 200,
            minSlides: 3,
            maxSlides: 4,
            slideMargin: 10
        });

        $('.slider1').height = 300;
    });
</script>


</body>
</html>
